<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>STOPWATCH.js</h1>
    </header>
    <section class="section">
        <div class="container">
            <h1>Vanilla JavaScript StopWatch</h1>
            <h2 class="stopwatch">
                00:00:00:00
            </h2>
            <div class="options">
                <button id="start"><i class="fa-solid fa-play"></i></button>
                <button id="stop"><i class="fa-regular fa-circle-pause"></i></button>
                <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; Eduardo Fabri</p>
    </footer>
</body>
</html>
